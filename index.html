<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMC oZo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container mt-5 pt-3 pb-3 mb-5 tabelas-imc">

        <div class="row text-center">
            <div class="col-lg-12 mb-3 ">
                <h1>
                    Tabela IMC:
                </h1>
            </div>
        </div>
       <div class="row">
        <div class="col-lg-6 mb-4 text-center">
            <h2 class="mb-4">IMC</h2>
            <p>Entre 18,5 e 24,9</p>
            <p>Menos do que 18,5</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30,5 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais que 40</p>
        </div>
        <div class="col-lg-6 text-center">
            <h2 class="mb-4">Resultado</h2>
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
        </div>
       </div>

        <div class="container d-grid">

            <h1 class="mt-3 mb-3">Calcule seu IMC:</h1>
            
            <form action="" class="form d-grid" method="post">
                <label for="peso">Peso:</label>
                <input type="text" id="peso" placeholder="Digite seu peso" name="peso">
    
                <label for="altura">Altura:</label>
                <input type="text" id="altura" placeholder="Ex: 1.92" name="peso">

                <button class="mt-3" type="submit">Enviar</button>
            </form>

            <div class="container" id="resultado">

            </div>

        </div>
       
    </section>

    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
